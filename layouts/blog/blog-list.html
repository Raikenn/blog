{{ define "main" }}
  <section class="blog-list px-6 py-8">
    <h1 class="text-4xl font-bold mb-6">Blog</h1>
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
      {{ range .Pages.ByDate.Reverse }}
        <article class="p-4 border border-gray-700 rounded-lg shadow-sm hover:shadow-md transition">
          <!-- Title in blue -->
          <h2 class="text-2xl font-semibold mb-2 text-blue-500 hover:text-blue-700">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h2>

          <!-- Date -->
          <p class="text-sm text-gray-400 mb-2">{{ .Date.Format "Jan 2, 2006" }}</p>

          <!-- Tags -->
          {{ with .Params.tags }}
            <div class="mb-4">
              {{ range . }}
                <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">{{ . }}</span>
              {{ end }}
            </div>
          {{ end }}

          <!-- Summary -->
          <p class="text-base text-gray-200">{{ .Summary }}</p>
        </article>
      {{ end }}
    </div>
  </section>
{{ end }}
